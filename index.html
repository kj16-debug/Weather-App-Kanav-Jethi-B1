<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="input-container">
        <form id="weather-search">
        <input type="text" name="" id="locate" placeholder="Enter Location" />
        <button id="search">Search</button>
        </form>
      </div>
    </header>
    <main>
  <div class="card">
    <div class="top">
      <h1 class="location">Delhi</h1>
      <p class="date">Friday, 30 Jan</p>
    </div>

    <div class="middle">
      <img class="weather-icon" src="" />
      <h2 class="temperature">28°C</h2>
      <p class="condition">Sunny</p>
    </div>

    <div class="bottom">
      <div>
        <span>Feels Like</span>
        <p class="feels">30°C</p>
      </div>
      <div>
        <span>Humidity</span>
        <p class="humidity">60%</p>
      </div>
      <div>
        <span>Wind</span>
        <p class="wind">12 km/h</p>
      </div>
    </div>
  </div>
</main>
    <script src="script.js"></script>
  </body>
</html>
